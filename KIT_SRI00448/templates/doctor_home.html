<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Portal</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Add your CSS file for doctor portal styles -->
    <link rel="stylesheet" href="static/doctor-styles.css" />
  </head>
  <body>
    <header class="header">
      <div
        class="container"
        style="
          font-family: 'San Francisco', Arial, sans-serif;
          font-size: 35px;
          font-weight: bolder;
        "
      >
        <img src="static\svasthya.png" alt="Your Logo" class="logo" />
        Health Connect - Care Beyond Boundaries!
      </div>
    </header>

    <div class="container">
      <h1 class="main-heading">Welcome to the Doctor Portal</h1>
      <div class="call-buttons">
        <div class="feature">
          <h2>Accept Voice Call</h2>
          <p>Accept voice calls from patients.</p>
          <a href="#" class="button accept-voice-call">Accept Voice Call</a>
        </div>

        <div class="feature">
          <h2>Accept Video Call</h2>
          <p>Accept video calls from patients.</p>
          <a href="#" class="button accept-video-call">Accept Video Call</a>
        </div>
      </div>
      <div class="feature">
        <h2>Prescribe Medicines</h2>
        <p>Prescribe medications to patients.</p>
        <!-- Add a form for prescribing medicines -->
      </div>
      <!-- Add more features and sections as needed -->
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2023 Doctor Portal</p>
      </div>
    </footer>
  </body>
</html>
